ext.jacksonDatabindVersion = '2.8.7'
ext.jacksonDatatypeGuavaVersion = jacksonDatabindVersion
ext.jacksonDataFormatsVersion = jacksonDatabindVersion

dependencies {
  compile project( ':pointer-path-core' )

  compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: jacksonDatabindVersion
  compile group: 'com.fasterxml.jackson.dataformat', name: 'jackson-dataformat-properties', version: jacksonDataFormatsVersion

  testCompile project( path: ':pointer-path-core', configuration: 'testArtifacts' )
}

javadoc {
  configure( options ) {
    links << "http://${rootProject.s3UploadDocs.destination}javadoc/pointer-path-core".toString()

//    linksOffline( '../../../cascading-core', "http://${rootProject.s3UploadDocs.destination}javadoc/cascading-core".toString() )
  }
}